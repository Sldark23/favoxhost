    <script src="script.js">
document.addEventListener('DOMContentLoaded', function() {
    // Carrega os produtos do arquivo JSON
    fetch('produtos.json')
        .then(response => response.json())
        .then(data => {
            // Preenche os recursos
            const recursosList = document.getElementById('recursos-list');
            data.recursos.forEach(recurso => {
                const li = document.createElement('li');
                li.textContent = recurso;
                recursosList.appendChild(li);
            });

            // Preenche os pre√ßos
            const precosList = document.getElementById('precos-list');
            data.precos.forEach(produto => {
                const li = document.createElement('li');
                li.textContent = `${produto.descricao} - ${produto.preco} ${produto.moeda}`;
                precosList.appendChild(li);
            });
        })
        .catch(error => console.error('Erro ao carregar os produtos:', error));
});
</script>
