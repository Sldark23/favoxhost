<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fovax Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6600;
            text-align: center;
        }
        .recursos {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .precos {
            margin-bottom: 20px;
        }
        .precos p {
            margin: 5px 0;
        }
        .whatsapp-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .whatsapp-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fovax Hosting</h1>
        <div class="recursos">
            <p>‚öôÔ∏è <strong>Recursos Inclu√≠dos:</strong></p>
            <ul id="recursos-list"></ul>
        </div>
        <div class="precos">
            <p><strong>ATEN√á√ÉO TODOS PRE√áOS ABAIXO S√ÉO SOMENTE DA HOSPEDAGEM SAMP BR üáßüá∑</strong></p>
            <ul id="precos-list"></ul>
        </div>
        <div class="whatsapp">
            <p><strong>Tudo permanente</strong></p>
            <p>S√≥ vim no contato abaixo</p>
            <a href="https://wa.me/5544991196893" class="whatsapp-btn">Ir para WhatsApp</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega os produtos do arquivo JSON
            fetch('produtos.json')
                .then(response => response.json())
                .then(data => {
                    // Preenche os recursos
                    const recursosList = document.getElementById('recursos-list');
                    data.produtos.forEach(produto => {
                        const li = document.createElement('li');
                        li.textContent = `${produto.nome} - ${produto.preco} ${produto.moeda}`;
                        recursosList.appendChild(li);
                    });

                    // Preenche os pre√ßos
                    const precosList = document.getElementById('precos-list');
                    data.produtos.forEach(produto => {
                        const li = document.createElement('li');
                        li.textContent = `${produto.nome} - ${produto.preco} ${produto.moeda}`;
                        precosList.appendChild(li);
                    });
                })
                .catch(error => console.error('Erro ao carregar os produtos:', error));
        });
    </script>
</body>
    </html>
